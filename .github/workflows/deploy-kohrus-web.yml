# Build Next.js kohrus-web (static export) and deploy to GitHub Pages.
# Site: https://swamisaur.github.io/kohrus/
name: Deploy Kohrus Web to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'kohrus-web/**'
      - '.github/workflows/deploy-kohrus-web.yml'

concurrency:
  group: deploy-kohrus-web-gh-pages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: kohrus-web

      - name: Build
        run: npm run build
        working-directory: kohrus-web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./kohrus-web/out
          allow_empty_commit: true
