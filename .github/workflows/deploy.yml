name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        working-directory: ./kohrus-web
        run: npm ci

      - name: Build
        working-directory: ./kohrus-web
        run: |
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || (echo "Build failed!" && cat build.log && exit 1)
          echo "Build completed successfully!"
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Copy build output to root
        run: |
          if [ -d "kohrus-web/out" ]; then
            cp -r kohrus-web/out ./out || exit 1
            echo "âœ“ Build output copied to root"
            ls -la out/ | head -10
          else
            echo "Error: kohrus-web/out directory not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
