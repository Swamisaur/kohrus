name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        working-directory: ./kohrus-web
        run: npm ci

      - name: Build
        working-directory: ./kohrus-web
        run: |
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || (echo "Build failed!" && cat build.log && exit 1)
          echo "Build completed successfully!"
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Debug - Check build output
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking kohrus-web/out:"
          ls -la kohrus-web/out/ | head -20 || echo "Directory not found"
          echo "File count:"
          find kohrus-web/out -type f 2>/dev/null | wc -l || echo "0"
          echo "Directory exists check:"
          test -d kohrus-web/out && echo "✓ Directory exists" || echo "✗ Directory does not exist"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: kohrus-web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
