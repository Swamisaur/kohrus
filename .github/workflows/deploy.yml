name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        working-directory: ./kohrus-web
        run: npm ci

      - name: Build
        working-directory: ./kohrus-web
        run: |
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || (echo "Build failed!" && cat build.log && exit 1)
          echo "Build completed successfully!"
          echo "Checking build output location..."
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Checking for out directory:"
          if [ -d "out" ]; then
            echo "✓ out directory exists in kohrus-web"
            ls -la out/ | head -10
          else
            echo "✗ out directory NOT found in kohrus-web"
          fi
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Debug - Comprehensive path analysis
        run: |
          echo "=== DEBUG: Path Analysis ==="
          echo "Current working directory: $(pwd)"
          echo "Workspace root: ${{ github.workspace }}"
          echo ""
          echo "=== Testing path existence ==="
          echo "Testing relative path: kohrus-web/out"
          if [ -d "kohrus-web/out" ]; then
            echo "✓ Relative path exists"
            ABS_PATH=$(cd kohrus-web/out && pwd)
            echo "Absolute path: $ABS_PATH"
            echo ""
            echo "=== File count analysis ==="
            file_count_all=$(find kohrus-web/out -type f 2>/dev/null | wc -l || echo "0")
            file_count_visible=$(find kohrus-web/out -type f ! -name '.*' 2>/dev/null | wc -l || echo "0")
            file_count_hidden=$(find kohrus-web/out -type f -name '.*' 2>/dev/null | wc -l || echo "0")
            echo "Total files: $file_count_all"
            echo "Visible files: $file_count_visible"
            echo "Hidden files: $file_count_hidden"
            if [ "$file_count_all" -eq 0 ]; then
              echo "WARNING: No files found!"
            fi
            echo ""
            echo "=== Directory structure ==="
            echo "Top-level contents:"
            ls -la kohrus-web/out/ | head -20 || echo "ls failed"
            echo ""
            echo "=== Permissions check ==="
            ls -ld kohrus-web/out || echo "Permission check failed"
            echo ""
            echo "=== Size check ==="
            du -sh kohrus-web/out 2>/dev/null || echo "Could not get size"
            echo ""
            echo "=== Final verification ==="
            echo "Directory exists: YES"
            echo "Directory is readable: $([ -r "kohrus-web/out" ] && echo 'YES' || echo 'NO')"
            echo "Directory is executable: $([ -x "kohrus-web/out" ] && echo 'YES' || echo 'NO')"
          else
            echo "✗ Relative path does NOT exist"
            echo "Listing kohrus-web directory:"
            ls -la kohrus-web/ || echo "Could not list kohrus-web directory"
            echo ""
            echo "Checking if out directory exists elsewhere:"
            find . -name "out" -type d 2>/dev/null | head -10 || echo "No 'out' directories found"
            echo ""
            echo "=== Final verification ==="
            echo "Directory exists: NO"
            echo "This will cause the upload step to fail."
          fi

      - name: Copy build output to root
        run: |
          echo "Copying kohrus-web/out to ./out..."
          if [ -d "kohrus-web/out" ]; then
            cp -r kohrus-web/out ./out
            echo "✓ Copy completed"
            echo "Verifying copy:"
            ls -la ./out/ | head -10
            file_count=$(find ./out -type f 2>/dev/null | wc -l || echo "0")
            echo "Files in ./out: $file_count"
          else
            echo "✗ Source directory kohrus-web/out does not exist"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
