name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        working-directory: ./kohrus-web
        run: npm ci

      - name: Build
        working-directory: ./kohrus-web
        run: |
          echo "=== Build Step ==="
          echo "Current directory: $(pwd)"
          echo "Workspace root: ${{ github.workspace }}"
          echo ""
          echo "Starting Next.js build..."
          npm run build 2>&1 | tee build.log || {
            echo "✗ Build failed!"
            cat build.log
            exit 1
          }
          echo ""
          echo "✓ Build command completed"
          echo ""
          echo "=== Verifying build output ==="
          echo "Current directory: $(pwd)"
          echo "Listing current directory contents:"
          ls -la
          echo ""
          if [ ! -d "out" ]; then
            echo "✗ CRITICAL ERROR: 'out' directory was NOT created by Next.js build!"
            echo "This means the static export failed."
            echo ""
            echo "Checking for .next directory:"
            ls -la .next/ 2>/dev/null || echo ".next directory not found"
            echo ""
            echo "Build log tail:"
            tail -50 build.log || echo "No build log"
            exit 1
          fi
          echo "✓ 'out' directory exists"
          echo ""
          echo "Checking out directory contents:"
          ls -la out/ | head -20
          echo ""
          file_count=$(find out -type f 2>/dev/null | wc -l || echo "0")
          echo "Total files in out: $file_count"
          if [ "$file_count" -eq 0 ]; then
            echo "✗ ERROR: 'out' directory is empty!"
            exit 1
          fi
          echo "✓ Build output verified successfully"

      - name: Verify build output from workspace root
        run: |
          echo "=== Verification from workspace root ==="
          echo "Current directory: $(pwd)"
          echo "Workspace root: ${{ github.workspace }}"
          echo ""
          if [ ! -d "kohrus-web/out" ]; then
            echo "✗ ERROR: kohrus-web/out does not exist from workspace root!"
            echo "Listing kohrus-web directory:"
            ls -la kohrus-web/ || echo "Cannot list kohrus-web"
            echo ""
            echo "Searching for 'out' directories:"
            find . -name "out" -type d 2>/dev/null | head -10 || echo "No 'out' directories found"
            exit 1
          fi
          echo "✓ kohrus-web/out exists"
          echo ""
          echo "Directory contents:"
          ls -la kohrus-web/out/ | head -20
          echo ""
          file_count=$(find kohrus-web/out -type f 2>/dev/null | wc -l || echo "0")
          echo "Total files: $file_count"
          if [ "$file_count" -eq 0 ]; then
            echo "✗ ERROR: kohrus-web/out is empty!"
            exit 1
          fi
          echo "✓ Verification successful"

      - name: Copy build output to root
        run: |
          echo "=== Copy build output to root ==="
          echo "Current directory: $(pwd)"
          echo ""
          if [ ! -d "kohrus-web/out" ]; then
            echo "✗ ERROR: kohrus-web/out does not exist!"
            exit 1
          fi
          echo "✓ Source directory confirmed"
          echo ""
          echo "Removing existing ./out if present..."
          rm -rf ./out || true
          echo ""
          echo "Copying kohrus-web/out to ./out..."
          cp -r kohrus-web/out ./out || {
            echo "✗ Copy command failed!"
            echo "Source verification:"
            ls -la kohrus-web/out/ | head -10 || echo "Cannot list source"
            exit 1
          }
          echo ""
          echo "✓ Copy completed"
          echo ""
          echo "Verifying destination:"
          if [ ! -d "./out" ]; then
            echo "✗ ERROR: ./out was not created!"
            exit 1
          fi
          ls -la ./out/ | head -10
          file_count=$(find ./out -type f 2>/dev/null | wc -l || echo "0")
          echo ""
          echo "Files in ./out: $file_count"
          if [ "$file_count" -eq 0 ]; then
            echo "✗ ERROR: ./out is empty!"
            exit 1
          fi
          echo "✓ Copy verification successful"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
