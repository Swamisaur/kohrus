name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kohrus-web/package-lock.json

      - name: Install dependencies
        working-directory: ./kohrus-web
        run: npm ci

      - name: Build
        working-directory: ./kohrus-web
        run: |
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || (echo "Build failed!" && cat build.log && exit 1)
          echo "Build completed successfully!"
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Debug - Comprehensive path analysis
        run: |
          echo "=== DEBUG: Path Analysis ==="
          echo "Current working directory: $(pwd)"
          echo "Workspace root: ${{ github.workspace }}"
          echo ""
          echo "=== Testing path existence ==="
          echo "Testing relative path: kohrus-web/out"
          if [ -d "kohrus-web/out" ]; then
            echo "✓ Relative path exists"
            ABS_PATH=$(cd kohrus-web/out && pwd)
            echo "Absolute path: $ABS_PATH"
          else
            echo "✗ Relative path does NOT exist"
            exit 1
          fi
          echo ""
          echo "=== File count analysis ==="
          file_count_all=$(find kohrus-web/out -type f 2>/dev/null | wc -l)
          file_count_visible=$(find kohrus-web/out -type f ! -name '.*' 2>/dev/null | wc -l)
          file_count_hidden=$(find kohrus-web/out -type f -name '.*' 2>/dev/null | wc -l)
          echo "Total files: $file_count_all"
          echo "Visible files: $file_count_visible"
          echo "Hidden files: $file_count_hidden"
          if [ "$file_count_all" -eq 0 ]; then
            echo "WARNING: No files found!"
          fi
          echo ""
          echo "=== Directory structure ==="
          echo "Top-level contents:"
          ls -la kohrus-web/out/ | head -20 || echo "ls failed"
          echo ""
          echo "=== Permissions check ==="
          ls -ld kohrus-web/out || echo "Permission check failed"
          echo ""
          echo "=== Path format tests ==="
          echo "Path without trailing slash: kohrus-web/out"
          echo "Path with trailing slash: kohrus-web/out/"
          echo ""
          echo "=== Size check ==="
          du -sh kohrus-web/out 2>/dev/null || echo "Could not get size"
          echo ""
          echo "=== Final verification ==="
          echo "Directory exists: $([ -d "kohrus-web/out" ] && echo 'YES' || echo 'NO')"
          echo "Directory is readable: $([ -r "kohrus-web/out" ] && echo 'YES' || echo 'NO')"
          echo "Directory is executable: $([ -x "kohrus-web/out" ] && echo 'YES' || echo 'NO')"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: kohrus-web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
